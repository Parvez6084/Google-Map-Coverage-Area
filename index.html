<!DOCTYPE html>
<html>

<head>
    <title>Link3 Coverage Area</title>
    <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer type="module" src="./assets/js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

<body>
    <section class="checkCoverageArea">
        <div class="card">
            <h1>Link3 Coverage Area</h1>
            <p>Check your location</p>
            <form id="locationInfo">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Search Location">
                <div class="strikeThrough">
                    <div class="strike">
                        <div class="strikeInner"></div>
                    </div>
                    <span class="textPos">OR</span>
                </div>
                <label class="locationLabel">
                    <span class="">Location</span>
                    <div class="latLonWrapper">
                        <input required type="number" name="lat" step=any id="lat" placeholder="latitude">
                        <input required type="number" name="lon" step=any id="lon" placeholder="longitude">
                        <button type="button" id="check-location-btn">
                            <img src="assets/img/location.svg" alt="location-icon">
                        </button>
                    </div>
                </label>
                <div class="strikeThrough">
                    <div class="strike">
                        <div class="strikeInner"></div>
                    </div>
                    <span class="textPos">OR</span>
                </div>

                <label class="pinLabel">
                    <input type="checkbox" id="set-pin-on-map">
                    <span class="">Set Pin on map</span>
                </label>
                <label class="pinLabel">
                    <input type="checkbox" id="check-splitter-on-map">
                    <span class="">Check Distance from Splitter</span>
                </label>

                <div class="buttonWrapper">
                    <button type="button" id="clear-button" class="clear">Clear</button>
                    <button type="submit" class="submit"> Submit </button>
                </div>
            </form>
        </div>
    </section>

        <div class="toast_content">
            <i><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14"

                </svg></i>
            <div class="message">
                <span class="txt txt-1" id="toast-head"></span>
                <span class="txt txt-2" id="toast-body"></span>
            </div>
        </div>
        <i class=" close">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12"
                viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
            </svg>

    </div>

</html>

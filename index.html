<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/index.js"></script>
</head>

<body>
    <section class="checkCoverageArea">
        <div class="card">
            <h1>Link3 Coverage Area</h1>
            <p>Check your location</p>
            <form id="locationInfo">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Search Location">
                <div class="strikeThrough">
                    <div class="strike">
                        <div class="strikeInner"></div>
                    </div>
                    <span class="textPos">OR</span>
                </div>
                <label class="locationLabel">
                    <span class="">Location</span>
                    <div class="latLonWrapper">
                        <input required type="number" name="lat" step=any id="lat" placeholder="latitude">
                        <input required type="number" name="lon" step=any id="lon" placeholder="longitude">
                        <button type="button" id="check-location-btn">
                            <img src="/assets/img/location.svg" alt="location-icon">
                        </button>
                    </div>
                </label>
                <div class="buttonWrapper">
                    <button type="button" id="clear-button" class="clear">Clear</button>
                    <button type="submit" class="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </section>

    <div class="notification success">
        <span type="button" class="closebtn">&times;</span>
        <h3>Yahoo!!</h3>
        <p>We are coverage this area</p>
    </div>

    <div class="notification error">
        <span type="button" id="clear-button" class="closebtn">&times;</span>
        <h3>Oops!</h3>
        <p>We are not coverage this area</p>
    </div>

    <div id="map"></div>

</html>
